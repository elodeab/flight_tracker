<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List All Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <table  class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th> Aircraft Iata Code </th>
                <th> Aircraft Icao Code </th>
                <th> Aircraft Icao24 </th>
                <th> Aircraft Registration Number </th>

                <th> Arrival - Iata Code </th>
                <th> Arrival - Icao Code </th>

                <th> Departure - Iata Code </th>
                <th> Departure - Icao Code </th>

            </tr>
            </thead>

            <tbody>
            <tr th:each = "flight : ${flights}">

                <td th:text = "${flight.aircraftIataCode}"></td>
                <td th:text = "${flight.aircraftIcaoCode}"></td>
                <td th:text = "${flight.aircraftIcao24}"></td>
                <td th:text = "${flight.aircraftRegNumber}"></td>

                <td th:text = "${flight.arrivalIata}"></td>
                <td th:text = "${flight.arrivalIcao}"></td>
                <td th:text = "${flight.departureIata}"></td>
                <td th:text = "${flight.departureIcao}"></td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/realtimeflights/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
        </div>
    </div>

</body>
</html>
