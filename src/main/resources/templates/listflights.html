<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List All Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/realtimeflights/list}">Flight Tracker</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Real Time Flights</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/realtimeflights/new}">Add New Flight Info</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

        <br><br>
    <table  class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th> Aircraft Iata Code </th>
                <th> Aircraft Icao Code </th>
                <th> Aircraft Icao24 </th>
                <th> Aircraft Registration Number </th>

                <th> Arrival - Iata Code </th>
                <th> Arrival - Icao Code </th>

                <th> Departure - Iata Code </th>
                <th> Departure - Icao Code </th>

                <th> Flight Status </th>
                <th> Flight Speed </th>

                <th> Edit </th>

            </tr>
            </thead>

            <tbody>
            <tr th:each = "flight : ${flights}">

                <td th:text = "${flight.aircraftIataCode}"></td>
                <td th:text = "${flight.aircraftIcaoCode}"></td>
                <td th:text = "${flight.aircraftIcao24}"></td>
                <td th:text = "${flight.aircraftRegNumber}"></td>

                <td th:text = "${flight.arrivalIata}"></td>
                <td th:text = "${flight.arrivalIcao}"></td>
                <td th:text = "${flight.departureIata}"></td>
                <td th:text = "${flight.departureIcao}"></td>

                <td th:text = "${flight.status}"></td>
                <td th:text = "${flight.speed}"></td>

                <td>
                    <a th:href = "@{/realtimeflights/edit/{id}(id=${flight.id})}"
                       class="btn btn-primary">UPDATE</a>

                    <a th:href = "@{/realtimeflights/{id}(id=${flight.id})}"
                       class="btn btn-danger">DELETE</a>
                </td>

            </tr>
            </tbody>
        </table>


    <div class="row">
        <div class="col-lg-5">
            <a th:href="@{/realtimeflights/new}" class="btn btn-primary btn-lg mb-7">Add New Flight Info</a>
        </div>
    </div>

    </div>
</body>
</html>
