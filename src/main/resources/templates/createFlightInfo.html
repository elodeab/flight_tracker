<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Flight Info</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content center card ">
                <h1 class="text-center">Enter New Flight Info</h1>

                <div class="card-body">
                    <form th:action="@{/realtimeflights}" th:object="${newFlightInfo}" method="POST">

                        <div class="form-group">
                            <label>Enter Aircraft IATA code </label>
                            <input
                                    type="text"
                                    name="aircraftIataCode"
                                    th:field = "*{aircraftIataCode}"
                                    class="form-control"
                                    placeholder="Enter aircraft IATA code">
                        </div>

                        <div class="form-group">
                            <label>Enter Aircraft ICAO code </label>
                            <input
                                    type="text"
                                    name="aircraftIcaoCode"
                                    th:field = "*{aircraftIcaoCode}"
                                    class="form-control"
                                    placeholder="Enter aircraft ICAO code">
                        </div>


                        <div class="form-group">
                            <label>Enter Aircraft ICAO 24 code </label>
                            <input
                                    type="text"
                                    name="aircraftIcao24"
                                    th:field = "*{aircraftIcao24}"
                                    class="form-control"
                                    placeholder="Enter aircraft ICAO 24 code">
                        </div>

                        <div class="form-group">
                            <label>Enter aircraft registration number</label>
                            <input
                                    type="text"
                                    name="aircraftRegNumber"
                                    th:field = "*{aircraftRegNumber}"
                                    class="form-control"
                                    placeholder="Enter aircraft registration number ">
                        </div>

                        <div class="form-group">
                            <label>Enter Arrival IATA code</label>
                            <input
                                    type="text"
                                    name="arrivalIata"
                                    th:field = "*{arrivalIata}"
                                    class="form-control"
                                    placeholder="Enter arrival iata code">
                        </div>


                        <div class="form-group">
                            <label>Enter Arrival ICAO code</label>
                            <input
                                    type="text"
                                    name="arrivalIcao"
                                    th:field = "*{arrivalIcao}"
                                    class="form-control"
                                    placeholder="Enter arrival icao code">
                        </div>


                        <div class="form-group">
                            <label>Enter Departure IATA code</label>
                            <input
                                    type="text"
                                    name="departureIata"
                                    th:field = "*{departureIata}"
                                    class="form-control"
                                    placeholder="Enter departure iata code">
                        </div>


                        <div class="form-group">
                            <label>Enter Departure ICAO code</label>
                            <input
                                    type="text"
                                    name="departureIcao"
                                    th:field = "*{departureIcao}"
                                    class="form-control"
                                    placeholder="Enter departure icao code">
                        </div>


                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
